<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>If Alternatives</title> 
    <!-- Ternary operator -->
</head>
<body>
    <script>
        /*
        //Ternary Operator
        let age=18;
        age>18 ? console.log('Adult') : console.log('Kid');  
        */
        
        /*
        //Guard Operator
        // let age=32;
        let age;
        let finalAge=age || 18;
        console.log(age);
        console.log(finalAge);
        */
        
        //Default Operator
        //use when you want to consider only null and undefined as falsy
        // let age=32;
        let age;
        let finalAge=age ?? 18;
        console.log(age);
        console.log(finalAge);
    </script>
</body>
</html>
