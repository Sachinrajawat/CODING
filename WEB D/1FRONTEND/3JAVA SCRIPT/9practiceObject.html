<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Object Practice</title>
</head>
<body>
    <script>
        let product={
            size: 'S',
            name:'Jeans',
            fit: 'Slim Fit',
            'delivery-time': 'Same Day Delivery',
        };
        let copyProduct=product;
        console.log(product);
        copyProduct.size ='M';
        console.log(product);
        copyProduct.fit ='Regular fit';
        console.log(product);
        // console.log(product.delivery-time); //wrong
        console.log(product['delivery-time']); 

        //destructuring
        let obj={
            message: 'Good Job',
            status: 'Complete',
        };
        console.log(obj);
        let {message,status}=obj;
        console.log(message);
        console.log(status);

        function isIdenticalProduct(product1,product2){
            if(typeof product1 !=='object' || typeof product2 !=='object' ){
                console.warn('Parameter passed was not an object');
                return false;
            }
            if(product1==product2){
                return true;
            }
            if(product1.name===product2.name &&
            product1.size===product2.size  &&
            product1.fir===product2.fit 
            ){
                return true;
            }
            else{
                return false;
            }
        }
        let product2={
            size: 'S',
            name:'Jeans',
            fit: 'Slim Fit',
            'delivery-time': 'Same Day Delivery',
        };
        let product3={
            size: 'S',
            name:'Jeans',
            fit: 'Slim Fit',
            'delivery-time': 'Same Day Delivery',
        };

        console.log(isIdenticalProduct(product,product2));
        console.log(isIdenticalProduct(product,''));
        console.log(isIdenticalProduct(product,product));
        console.log(isIdenticalProduct(product3,product2));
    </script>
</body>
</html>
