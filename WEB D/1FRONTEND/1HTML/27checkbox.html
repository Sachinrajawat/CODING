<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Label</title>
</head>
<body>
    <form action="">
        <label for="C">C</label>
        <input type="checkbox" id="C" name="lang" value="C"><br>

        <label for="java">Java</label>
        <input type="checkbox" id="java" name="lang" value="Java"><br>

        <label for="C++">C++</label>
        <input type="checkbox" id="C++" name="lang" value="C++"><br>
        
    </form>
</body>
</html>
